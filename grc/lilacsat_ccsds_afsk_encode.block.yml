id: lilacsat_ccsds_afsk_encode
label: CCSDS AFSK Encode
category: '[Lilacsat]'
templates:
  imports: import lilacsat
  make: lilacsat.ccsds_afsk_encode(${bitrate}, ${frame_len}, ${preamble_len}, ${trailer_len},
    ${continous}, ${padding_zero}, ${using_m}, ${using_convolutional_code})
parameters:
- id: bitrate
  label: Bitrate
  dtype: enum
  default: '1200'
  options: ['1200', '2400', '24001']
  option_labels: ['1200', '2400 (fc = 1800)', '2400 (fc = 1650)']
- id: frame_len
  label: Frame Length
  dtype: int
  default: 114
- id: preamble_len
  label: Preamble Length
  dtype: int
  default: 300
- id: trailer_len
  label: Trailer Length
  dtype: int
  default: 100
- id: continous
  label: Continous
  dtype: bool
  default: 'True'
  options: ['False', 'True']
  option_labels: ['Off', 'On']
- id: padding_zero
  label: Padding Zero
  dtype: bool
  default: 'False'
  options: ['False', 'True']
  option_labels: ['Off', 'On']
- id: using_m
  label: Using M Code
  dtype: bool
  default: 'True'
  options: ['False', 'True']
  option_labels: ['Off', 'On']
- id: using_convolutional_code
  label: Using Convolutional Code
  dtype: bool
  default: 'True'
  options: ['False', 'True']
  option_labels: ['Off', 'On']
inputs:
- domain: message
  id: in
outputs:
- label: out
  domain: stream
  dtype: float
- domain: message
  id: ptt
  optional: true
file_format: 1
